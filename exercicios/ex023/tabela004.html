<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 004</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        th, td{
            background-color: none;
            border: 1px solid black;
            padding: 10px 15px;
        }
        tfoot {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria Santos
                <td>Alien
                <td>Rambo
                <td>Vingadores
            </tr>
            <tr>
                <td>Beatriz Souza
                <td>Hulk
                <td>Inception
                <td>Batman
            </tr>
            <tr>
                <td>Cláudia Melo
                <td>Oblivion
                <td>Matrix
                <td>Big Hero
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno Mendonça
                <td>Intocáveis
                <td>Amnésia
                <td>Gladiador
            </tr>
            <tr>
                <td>Daniel Lourenço
                <td>Wall-E
                <td>Oldboy
                <td>Dangal
            </tr>
            <tr>
                <td>Fabiano Mota
                <td>Star Wars 5
                <td>Taxi Driver
                <td>Toy Story
            </tr>
            <tfoot>
                <td colspan="4">Total</td>
                <td>1.000</td>
            </tfoot>
        </thead>
    </table>
</body>
</html>
